<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--<meta name="color-scheme" content="light dark">-->
  <title>Sonar View</title>
  <style>
    html,
    body {
      background: transparent;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .canvas-wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    canvas {
      background: transparent;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .close-button {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
      width: 2em;
      height: 2em;
      border-radius: 0.25em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 1000;
      /* Ensures the button appears on top of other content */
    }

    .dm-root {
      position: fixed;
      inset: 0;
      display: none;
      /* keep it hovering near the bottom-center */
      place-items: center center;
      /* respect notches / home indicators */
      padding-block-end: max(2vh, env(safe-area-inset-bottom, 0px));
      pointer-events: none;
      z-index: 2147483647;
      justify-items: center;
      align-items: start;
    }

    .dm-panel {
      position: relative;
      z-index: 1;
      pointer-events: auto;

      /* fluid width with sensible bounds */
      width: clamp(18rem, 92vw, 56rem);
      margin-top: 60vh;

      border-radius: 0;
      background: rgba(8, 8, 12, 0.9);
      /*backdrop-filter: blur(6px);*/
      color: #e9ecf1;

      /* shadow scales with font size rather than fixed px */
      box-shadow: 0.25rem 0.25rem 0 rgba(0, 0, 0, 0.35);

      /* fluid padding */
      padding: clamp(0.75rem, 1.2vw, 1.25rem) clamp(0.9rem, 1.5vw, 1.375rem) clamp(0.6rem, 1vw, 0.9rem);

      border: 1px solid #D5CAB4;
      font-family: "IBM Plex Mono", monospace;
    }

    .dm-header {
      display: flex;
      align-items: center;
      gap: clamp(0.4rem, 1vw, 0.75rem);
      margin-bottom: clamp(0.25rem, 0.6vw, 0.5rem);
    }

    .dm-portrait {
      width: clamp(2rem, 4vw, 2.5rem);
      height: clamp(2rem, 4vw, 2.5rem);
      border-radius: 0;
      background-size: cover;
      background-position: center;
      flex: 0 0 auto;
      display: none;
    }

    .dm-name {
      font-weight: 600;
      font-style: normal;
      letter-spacing: 0.02em;
      /* replaces 0.3px so it scales */
      opacity: 0.95;
      font-size: 1.4rem;
    }

    .dm-text {
      /* fluid min-height so short/long lines look balanced */
      font-weight: 400;
      font-style: normal;
      min-height: clamp(2.75rem, 6vh, 3.75rem);
      line-height: 1.5;
      font-size: clamp(0.95rem, 0.6vw + 0.8rem, 1.1rem);
    }

    .dm-choices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
      gap: clamp(0.4rem, 1vw, 0.75rem);
      margin-top: clamp(0.6rem, 1vw, 0.9rem);
    }

    .dm-choice {
      border: 0;
      padding: clamp(0.6rem, 1vw, 0.8rem) clamp(0.75rem, 1.2vw, 0.9rem);
      border-radius: 0;
      background: #0A192E;
      color: #D5CAB4;
      cursor: pointer;
      transition: transform .04s ease, background .15s ease;
      text-align: center;
      font-size: 1.25rem;
    }

    .dm-choice:hover {
      transform: translateY(-1px);
      background: rgb(45, 55, 81);
    }

    .dm-choice.primary {
      background: #2b6bf3;
    }

    .dm-choice.primary:hover {
      background: #2f76ff;
    }

    .dm-choice.danger {
      background: #b83333;
    }

    .dm-choice.danger:hover {
      background: #c43a3a;
    }

    .dm-continue {
      display: none;
      margin-top: clamp(0.5rem, 0.9vw, 0.75rem);
      font-size: clamp(0.7rem, 0.5vw + 0.55rem, 0.85rem);
      opacity: 0.65;
      user-select: none;
    }

    .dm-root.dm-typing .dm-continue {
      display: none !important;
    }

    .dm-backdrop {
      position: fixed;
      inset: 0;
      background: transparent;
      pointer-events: auto;
      z-index: 0;
    }

    /* Nice-to-have: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .dm-choice {
        transition: background .15s ease;
      }

      .dm-choice:hover {
        transform: none;
      }
    }

    /* Extra-small screens: let choices stack comfortably */
    @media (max-width: 360px) {
      .dm-choices {
        grid-template-columns: 1fr;
      }
    }


    .unselectable-element {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .loader {
      width: 25vw;
      aspect-ratio: 1/1;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader::after,
    .loader::before {
      content: '';
      box-sizing: border-box;
      width: 25vw;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 5px solid #D5CAB4;
      position: absolute;
      left: 0;
      top: 0;
      animation: animloader 2s linear infinite;
      opacity: 0;
    }

    .loader::after {
      animation-delay: 1s;
    }

    @keyframes animloader {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
  <script>
    function sendMessage(taskName, targetState) {
      const message = {
        TaskName: taskName,
        TaskTargetState: targetState
      };
      PortalsSdk.sendMessageToUnity(JSON.stringify(message));
    }

    function closeIframe() {
      PortalsSdk.closeIframe();
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>

<body>
  <script type="module" src="./src/js/core/main.js"></script>
  <span class="loader" id="loader"></span>
  <!--<button class="close-button" onclick="closeIframe()">X</button>-->
</body>

</html>
