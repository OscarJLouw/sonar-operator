<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--<meta name="color-scheme" content="light dark">-->
  <title>Sonar View</title>
  <style>
    html,
    body {
      background: transparent;
      width:100%;
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .canvas-wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    canvas {
      background: transparent;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .close-button {
      position: absolute;
      top: 0;
      right: 0;
      margin: 10px;
      width: 2em;
      height: 2em;
      border-radius: 0.25em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 1000;
      /* Ensures the button appears on top of other content */
    }

    .dm-root {
      position: fixed;
      inset: 0;
      display: none;
      place-items: end center;
      pointer-events: none;
      z-index: 2147483647;
    }

    .dm-panel {
      position: relative;
      z-index: 1;
      pointer-events: auto;
      width: min(900px, 92vw);
      margin-bottom: 2vh;
      border-radius: 0;
      background: rgba(8, 8, 12, 0.82);
      backdrop-filter: blur(6px);
      color: #e9ecf1;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
      padding: 16px 18px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .dm-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .dm-portrait {
      width: 36px;
      height: 36px;
      border-radius: 0;
      background-size: cover;
      background-position: center;
      flex: 0 0 auto;
      display: none;
    }

    .dm-name {
      font-weight: 700;
      letter-spacing: 0.3px;
      opacity: 0.95;
    }

    .dm-text {
      min-height: 56px;
      line-height: 1.5;
      font-size: 16px;
    }

    .dm-choices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .dm-choice {
      border: 0;
      padding: 10px 12px;
      border-radius: 0;
      background: #1d2331;
      color: #f1f4f9;
      cursor: pointer;
      transition: transform .04s ease, background .15s ease;
      text-align: center;
    }

    .dm-choice:hover {
      transform: translateY(-1px);
      background: #232a3b;
    }

    .dm-choice.primary {
      background: #2b6bf3;
    }

    .dm-choice.primary:hover {
      background: #2f76ff;
    }

    .dm-choice.danger {
      background: #b83333;
    }

    .dm-choice.danger:hover {
      background: #c43a3a;
    }

    .dm-continue {
      display: none;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.65;
      user-select: none;
    }

    .dm-root.dm-typing .dm-continue {
      display: none !important;
    }

    .dm-backdrop {
      position: fixed;
      inset: 0;
      background: transparent;
      pointer-events: auto;
      z-index: 0;
    }

    .unselectable-element {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader::after,
    .loader::before {
      content: '';
      box-sizing: border-box;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      left: 0;
      top: 0;
      animation: animloader 2s linear infinite;
    }

    .loader::after {
      animation-delay: 1s;
    }

    @keyframes animloader {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>

  <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
  <script>
    function sendMessage(taskName, targetState) {
      const message = {
        TaskName: taskName,
        TaskTargetState: targetState
      };
      PortalsSdk.sendMessageToUnity(JSON.stringify(message));
    }

    function closeIframe() {
      PortalsSdk.closeIframe();
    }
  </script>
</head>

<body>
  <script type="module" src="./src/js/core/main.js"></script>
  <span class="loader" id="loader"></span>
  <button class="close-button" onclick="closeIframe()">X</button>
</body>

</html>
