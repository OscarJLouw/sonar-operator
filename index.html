<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<meta name="color-scheme" content="light dark">-->
    <title>Sonar View</title>
    <style>
        html, body {
            background: transparent;
        }

        body {
            margin: 0;
        }

        .close-button {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            width: 2em;
            height: 2em;
            border-radius: 0.25em;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 1000;     /* Ensures the button appears on top of other content */
        }
    </style>

    <script src="https://portals-labs.github.io/portals-sdk/portals-sdk.js?v=10005456"></script>
     <script>
      function sendMessage(taskName, targetState) {
        const message = {
          TaskName: taskName,
          TaskTargetState: targetState
        };
        PortalsSdk.sendMessageToUnity(JSON.stringify(message));
      }

      function closeIframe() {
        PortalsSdk.closeIframe();
      }
    </script>
</head>

<body>
    <script type="module" src="./main.js"></script>
    <button class="close-button" onclick="closeIframe()">X</button>
</body>

</html>
